<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Registration Form</h2>
        </div>
        <div class="card-body">
          <form id="form" action ="test.html"> 
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" data-type="name"  minlength="4" maxlength="8" size="10">
              <span></span>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"  data-type="email" >
              <span></span>

            </div>

            <div class="form-group">
              <label for="password">Password:</label>
             
             <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password"  data-type="password"   >
             <span></span>

            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Submit</button>

            <div id="x"></div>
          </form>
        </div>  
      </div>
    </div>
  </div>
</div>

 const form = document.getElementById("form");

form.addEventListener("submit", submitForm);

</script>
